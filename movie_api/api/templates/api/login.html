<!DOCTYPE html>
<html>
<head>
    <title>API Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            border: 1px solid #d0e9c6;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            border: 1px solid #ebcccc;
            color: #a94442;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>API Login</h1>
    
    <div class="form-container">
        <form method="post" action="/api/login/" id="login-form">
            {% csrf_token %}
            {% if next_url %}
            <input type="hidden" name="next" value="{{ next_url }}">
            {% endif %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    
    <div id="result" class="result">
        <h3>Login Result:</h3>
        <pre id="result-content"></pre>
        <p>You can now use this token in the Authorization header for API requests:</p>
        <pre>Authorization: Token YOUR_TOKEN</pre>
        <p>Try it now: <a href="/api/movies/" id="go-to-api">Go to Movies API</a></p>
    </div>
    
    <script>
        // Form is now using standard submission with CSRF token
        document.getElementById('login-form').addEventListener('submit', function(event) {
            // The form will submit normally and handle redirection
            // This script is kept for reference but not needed
        });
    </script>
</body>
</html>
